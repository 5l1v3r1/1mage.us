<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>1mage - Upload</title>

    <link rel="stylesheet" type="text/css" href="style/upload.css">

    <script src="scripts/pentagons.js"></script>
    <script src="scripts/upload_layout.js"></script>
  </head>
  <body>
    <div id="circle">
      <svg class="fill-svg" viewBox="0 0 1 1">
        <defs>
          <radialGradient id="background-gradient">
            <stop offset="0%" stop-color="#65bcd4" stop-opacity="0.75" />
            <stop offset="96%" stop-color="#65bcd4" stop-opacity="0.75" />
            <stop offset="100%" stop-color="#65bcd4" stop-opacity="0" />
          </radialGradient>
        </defs>
        <circle cx="0.5" cy="0.5" r="0.5" fill="url(#background-gradient)" />
        <g id="upload-prompt">
          <circle cx="0.5" cy="0.5" r="0.49" fill="none" stroke="white" stroke-width="0.02" />
          <path fill="white" d="M0.5,0.3 l-0.15,0.15 h0.09 v0.25 h0.12 v-0.25 h0.09 z" />
        </g>
      </svg>
    </div>

    <a href="/gallery" id="gallery-link">
      <svg class="fill-svg" viewBox="0 0 11 11">
        <g fill="white">
          <rect x="0" y="0" width="5" height="5" />
          <rect x="6" y="0" width="5" height="5" />
          <rect x="0" y="6" width="5" height="5" />
          <rect x="6" y="6" width="5" height="5" />
        </g>
      </svg>
    </a>
  </body>
</html>
