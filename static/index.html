<!doctype html>
<html style="width: 100%; height: 100%">
  <head>
    <title>1mage.us</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link rel="icon" type="image/png" href="/icon.png">
    <script type="text/javascript" src="/jquery.js"></script>
    <script type="text/javascript" src="/pentagons.js"></script>
    <script type="text/javascript" src="/scene.js"></script>
    <script type="text/javascript" src="/upload.js"></script>
    <script type="text/javascript" src="/choose.js"></script>
    <script type="text/javascript" src="/error.js"></script>
    <script type="text/javascript" src="/gallery.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body style="width 100%; height: 100%">
    <canvas id="pentagons"></canvas>

    <!-- Choose Scene -->
    <div id="choose-scene">
      <input type="file" id="file-input">
      <div id="dropzone"></div>
      <center>
        <h1 class="centered-heading">1mage.us</h1>
        <div id="choose-button" 
        onclick="window.onemage.scenes.choose.choosePressed()"
          class="rounded-button">
          <table style="width: 100%; height: 100%">
            <tr>
              <td>
                <center>Upload</center>
              </td>
            </tr>
          </table>
        </div>
        <div id="drag-box">
          <table style="width: 100%; height: 100%">
            <tr>
              <td>
                <center>Drag in Your Image</center>
              </td>
            </tr>
          </table>
        </div>
      </center>
    </div>
    
    <!-- Uplodaing Scene -->
    <div id="upload-scene">
      <div id="upload-box">
        <center>
          <h1 id="upload-heading">Almost done!</h1>
        </center>
        <canvas width="360" height="360" id="loader">
          Error, cannot load canvas.
        </canvas>
        <table id="progress-table">
          <tr style="height: 100%"><td style="height: 100%">
            <center id="progress-value">0%</center>
          </td></tr>
        </table>
      </div>
      <div id="upload-shielder"></div>
    </div>
    
    <!-- Error Scene -->
    <div id="error-scene">
      <center>
        <h1 class="centered-heading">1mage.us</h1>
        <h3 id="error-message">
          Woops, looks like something went wrong
        </h3>
        <div id="home-button" class="rounded-button"
             onclick="window.onemage.scenes.choose.go()">
          <table style="width: 100%; height: 100%">
            <tr>
              <td>
                <center>Take Me Home</center>
              </td>
            </tr>
          </table>
        </div>
      </center>
    </div>
    
    <!-- Gallery Scene -->
    <div id="gallery-scene">
      <table id="image-container">
        <tr><td>
          <center>
            <span id="image-well"></span>
          </center>
        </td></tr>
      </table>
      <div id="left-button" class="nav-button" onclick="window.onemage.scenes.gallery.loadNext()"></div>
      <div id="right-button" class="nav-button" onclick="window.onemage.scenes.gallery.loadLast()"></div>
      <h1 id="gallery-heading"
          class="centered-heading" 
          onclick="window.onemage.scenes.choose.go()">
        1mage.us
      </h1>
    </div>
    
  </body>
</html>
